{% from 'fields.html' import submit %}
{% extends "admin.html" %}
{% block entity_content %}
    <form method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ title }}</legend>
            {% block fieldset %}{% endblock %}
        </fieldset>
        {{ submit(form.submit) }}
    </form>
{% endblock %}
