{% extends "layout.html" %}
{% block content %}
    <div class="card my-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/static/images/subject.png"
                     class="card-img rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Выберите предмет</h5>
                    <ul>
                    {% for item in subjects %}
                        <li>
                            <a href="{{ url_for('tutors.get_attendance', subject_id=item.id) }}">{{ item.name }}</a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
